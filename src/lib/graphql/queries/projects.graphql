query Projects(
  $where: Project_filter
  $first: Int
  $skip: Int
  $orderBy: Project_orderBy
  $orderDirection: OrderDirection
) {
  projects(
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
    first: $first
    skip: $skip
  ) {
    projectId
    metadataUri
    handle
    contributorsCount
    createdAt
    volumeUSD
  }
}
